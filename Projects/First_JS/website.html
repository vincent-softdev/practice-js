<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review</title>

    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p>
      paragraph of text 
      <button class="red-button">Click Me</button>
    </p>
    <script>
      document.body.innerHTML = `
        <p>
          paragraph of tex 12 
          <button class="red-button">Click Me 12</button>
        </p>
      `


      document.title = 'HTML CSS Review'
      document.body.style.backgroundColor = 'lightblue'
      document.querySelector('button').style.backgroundColor = 'green'
    </script>
  </body>
</html>
